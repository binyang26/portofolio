<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Error</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset and setup */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.error-container {
  text-align: center;
}

/* Error content styles */
.error-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.error-content h1 {
  font-size: 2.5em;
  color: #333;
}

.error-content p {
  margin-bottom: 20px;
  color: #666;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #3498db;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1>Oops! Project Not Hosted Yet</h1>
      <p>It seems like this project is not hosted yet. Stay tuned for updates!</p>
      <a href="index.html" class="btn btn-primary">kembali</a>
    </div>
  </div>
</body>
</html>
